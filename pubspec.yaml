name: wat
description: Simple Website Accessibility Tester
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0-nullsafety.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  firebase_core: ^1.5.0
  firebase_messaging: ^10.0.5
  flutter_riverpod: ^0.14.0+3
  flutter_svg: ^0.22.0
  fluttertoast: ^8.0.8
  get_it: ^7.2.0
  google_fonts: ^2.1.0
  http: ^0.13.3
  shared_preferences: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.5.3 # don't update this package
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
